<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>

<script>
    $(document).ready(function () {
        $('#formSubmit').on('submit', function (e) {
            e.preventDefault();
            window.location = 'search-results.html?q=' + $('#searchForm').val();
        });
        function handleresponse(res) {
            console.log(res);
        }

        $('#searchForm').autoComplete({
            minChars: 1,
            source: function (term, suggest) {
                var term = term.toLowerCase();
                console.log(term);
                var matches = [];
                $.ajax({
                    url: "http://suggestqueries.google.com/complete/search?output=youtube&hl=en&q=" + term + '&jsoncallback=handleresponse',
                    method: "GET",
                    crossDomain: true,
                    dataType: 'jsonp',
                    cache: true,
                    jsonpCallback: 'handleresponse',
                    headers: {'Access-Control-Allow-Origin': '*'},
                    success: function (res) {
                        $(res[1]).each(function(entry){
                            console.log(this[0]);
                            matches.push(this[0]);
                        });
                        suggest(matches);
                    },
                    error: function (res) {
                        console.log(res);
                    }
                });
            }
        });
    });
</script>
